<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Ejercicio 6</h1>
        <script type="text/javascript">
        
        var nota =[];
        var suma = 0;
        
        for (var i = 0; i < 25; i++){
			nota[i] = Number(prompt("Ingrese la nota definitiva del estudiante (Recuerde que son 25 estudiantes): "));				
            suma = suma + nota[i];
            promedio = suma / 25;
		}
		document.write('El promedio general del curso es = ' +promedio);
		
        </script>
    </body>
</html>
