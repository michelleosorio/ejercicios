<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Ejercicio 7</h1>
        <script type="text/javascript">
        
        var numero =[];
        var suma = 0;
        
        for (var i = 0; i < 8; i++){
			numero[i] = Number(prompt("Ingrese un numero: "));				
			suma = suma + numero[i]; 
		}
		document.write('La suma es = ' +suma);
        </script>
    </body>
</html>
